name: Release

on:
  workflow_dispatch:
    inputs:
      electrumx-version:
        description: "ElectrumX Version"
        required: true

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/build-image.yml
    with:
      image-version: ${{ inputs.electrumx-version }}
      electrumx-version: ${{ inputs.electrumx-version }}
    secrets: inherit
